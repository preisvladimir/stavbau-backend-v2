<!doctype html>
<html lang="cs" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${appName}]] – Ověření e-mailu</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height: 1.4; }
        .btn { display:inline-block; padding:12px 18px; border-radius:8px; text-decoration:none; }
    </style>
</head>
<body>
<h2>[[${appName}]] – Ověření e-mailu</h2>
<p>Klikněte na tlačítko níže a potvrďte svou e-mailovou adresu.</p>

<p>
    <a class="btn" style="background:#0d6efd;color:#fff"
       th:href="${verificationLink}">Ověřit e-mail</a>
</p>

<p>Odkaz je platný do: <strong>[[${expiresAtLocal}]]</strong>.</p>
<p>Pokud jste o registraci nežádali, můžete tento e-mail ignorovat.</p>

<hr/>
<p>Pokud tlačítko nefunguje, zkopírujte si tuto adresu do prohlížeče:<br/>
    <span th:text="${verificationLink}">https://...</span>
</p>
</body>
</html>
